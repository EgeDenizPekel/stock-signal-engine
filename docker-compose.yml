services:
  api:
    build: .
    container_name: stock-signal-api
    restart: unless-stopped
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: stock-signal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
